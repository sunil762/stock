version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/annotated:/app/annotated
    environment:
      - APP_SECRET=replace_with_a_secure_secret
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
